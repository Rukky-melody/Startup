<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .donate-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="donate-box">
    <h2>Support Our Mission</h2>
    <form id="donateForm">
      <input type="text" name="name" placeholder="Full Name" required autocomplete="off"><br>
      <input type="email" name="email" placeholder="Email Address" required autocomplete="off"><br>
      <input type="number" name="amount" placeholder="Amount (â‚¦)" required><br>
      <button type="submit">Donate Now</button>
    </form>
  </div>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
    const form = document.getElementById('donateForm');
    form.addEventListener('submit', e => {
      e.preventDefault();

      let handler = PaystackPop.setup({
        key: 'pk_test_5fd290bf6c8f71800fd3b1f2fd417791610e83df', //  Test public key
        email: form.email.value,
        amount: form.amount.value * 100, // Convert to kobo
        currency: 'NGN',
        ref: 'donate_' + Math.floor((Math.random() * 1000000000) + 1),
        callback: function(response) {
          alert('Payment Successful! Reference: ' + response.reference);
          // Optionally send to backend for verification
        },
        onClose: function() {
          alert('Payment window closed.');
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
